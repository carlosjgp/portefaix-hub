# Default values for aws-adot-amp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: public.ecr.aws/aws-observability/aws-otel-collector
  pullPolicy: IfNotPresent
  tag: v0.15.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- Additional labels to add to all resources
additionalLabels: {}
  # app: aws-adot-amp

# -- Additional annotations to add to all resources
additionalAnnotations: {}

## RBAC support
rbac:
  # -- Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8888

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  receivers:
    prometheus:
      config:
        global:
          scrape_interval: 15s
          scrape_timeout: 10s

        scrape_configs:
        - job_name: 'kubernetes-service-endpoints'

          kubernetes_sd_configs:
          - role: endpoints

          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecure_skip_verify: true
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

          relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_scrape]
            action: keep
            regex: true

  exporters:
    awsprometheusremotewrite:
      # replace this with your endpoint
      endpoint: "<YOUR_ENDPOINT>"
      # replace this with your region
      aws_auth:
        region: "<YOUR_REGION>"
        service: "aps"
      namespace: "adot"
    logging:
      loglevel: debug

  extensions:
    health_check:
    pprof:
      endpoint: :1888
    zpages:
      endpoint: :55679

  service:
    extensions: [pprof, zpages, health_check]
    pipelines:
      metrics:
        receivers: [prometheus]
        exporters: [logging, awsprometheusremotewrite]
